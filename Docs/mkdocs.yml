    - navigation.instant # intercept internal links without full reloading
    - navigation.instant.progress # show progress on slow connections
    - navigation.tabs # show top-level menu as (auto-hide) tabs
    # - navigation.tabs.sticky # don't auto-hide tabs
    # - navigation.sections # show top-level menu in navbar (unless also navigation.tabs, then 2nd level menu)
    # - navigation.expand # expand all sidebar menus
    - navigation.prune # reduce size by including only visible nav items
    - navigation.top # show "Back to top" button when scrolling upwards
    - navigation.footer # show footer with previous and next buttons and social links (if enabled with extra | social)
    - navigation.indexes # attach documents to sections
    # - toc.integrate # integrate TOC in left sidebar instead of separate to the right
    - search.suggest # Enable search suggestions (auto-complete)
#    - search.highlight # Highlight all found occurences
    - search.share # Show share button in search bar
  palette: 
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple # primary color for toolbars, focused links etc.
      #accent: green   # accent color for hovered links etc. 
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      #accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
